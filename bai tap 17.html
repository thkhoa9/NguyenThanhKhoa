<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <h1>Travel reservation form</h1>
    <h5>*denotes mandotory</h5>
    <form action="">
        <label for="kname">Full name*:</label> <br>
        <input type="text" name="" id="kname" placeholder="FirstName LastName"> <br>
        <label for="lname">Email_ADDRESS*:</label> <br>
        <input type="text" name="" id="lname" placeholder="EMAIL_ADDRESS"> <br>
        <label for="hname">Select Tour Package*:</label> <br>
        <select name="khoa" id="chon"> 
            <option value="google">google</option>
            <option value="facebook">facebook</option>
            <option value="instagram">instagram</option>
            <option value="twitter">twitter</option> 
            </select>  <br>
        <label for="jname">Arrival date*:</label> <br>
        <input type="datetime" name="" id="jname"> <br>
        <label for="lname">Number of presons*:</label> <br>
        <input type="number" name="" id="" placeholder="UNKNOWN_TYPE"> <br>
        <label for="">What would you want to avail?*</label> <br>
        <label for="q">Boarding</label>
        <input type="checkbox" name="" id="q"> <br>
        <label for="f">Fooding</label>
        <input type="checkbox" name="" id="f"> <br>
        <label for="h">Sight seeing</label>
        <input type="checkbox" name="" id="h"> <br>
        <label for="e">Discout Coupon code:</label> <br>
        <input type="text" name="" id="" placeholder="UNKNOWN_TYPE"> <br>
        <label for="t">Terms and condition*</label> <br>
        <input type="radio" name="" id="t"> i agree
        <input type="radio" name="" id="t"> i disagree <br>
        <input type="submit" value="complete reservation">

    </form>
</body>
